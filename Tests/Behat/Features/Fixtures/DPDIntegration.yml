parameters:
  dpd_type: 'dpd'
  dpd_label: 'DPD'

Oro\Bundle\LocaleBundle\Entity\LocalizedFallbackValue:
    dpdLabel:
        string: '<{dpd_label}>'

Oro\Bundle\ShippingBundle\Entity\WeightUnit:
    dpdWeightUnit:
        code: 'kilogram'

Oro\Bundle\DPDBundle\Entity\DPDTransport:
    dpdSettings:
        addLabel: ['@dpdLabel']
        dpdTestMode: true
        cloudUserId: '2783'
        cloudUserToken: '39653536665162576759'
        addApplicableShippingService: ['@dpdClassicShippingService']
        unitOfWeight: '@dpdWeightUnit'
        # Oro\Bundle\DPDBundle\Entity\DPDTransport::FLAT_RATE_POLICY
        ratePolicy: 0
        flatRatePriceValue: 10
        # Oro\Bundle\DPDBundle\Entity\DPDTransport::PDF_A6_LABEL_SIZE
        labelSize: 'PDF_A6'
        # Oro\Bundle\DPDBundle\Entity\DPDTransport::UPPERRIGHT_LABEL_START_POSITION
        labelStartPosition: 'UpperRight'

Oro\Bundle\IntegrationBundle\Entity\Channel:
    dpdIntegration:
        type: '<{dpd_type}>'
        name: '<{dpd_label}>'
        enabled: true
        organization: '@organization'
        transport: '@dpdSettings'
